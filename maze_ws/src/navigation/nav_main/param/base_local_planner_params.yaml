# Documentation: http://wiki.ros.org/base_local_planner
TrajectoryPlannerROS:

# Robot Configuration Parameters
  max_vel_x: 0.25
  min_vel_x: -0.25

  max_vel_theta:  1.0
  min_vel_theta: -1.0
  min_in_place_vel_theta: 1.0

  acc_lim_x: 1.0
  acc_lim_y: 0.001
  acc_lim_theta: 0.6

# Goal Tolerance Parameters
  xy_goal_tolerance: 0.05
  yaw_goal_tolerance: 0.1

# Differential-drive robot configuration
  holonomic_robot: false

# Forward Simulation Parameters
  sim_time: 0.5
  vx_samples: 10
  vtheta_samples: 20
  sim_granularity: 0.02 # 0.005 Gives oscilation

# Recovery Behavior
  recovery_behavior_enabled: false

# Obstacles
# Speed Priority
  # pdist_scale: 0.3
  # gdist_scale: 0.5
  # occdist_scale: 0.01
# Safe Priority
  pdist_scale: 0.5
  gdist_scale: 0.8
  occdist_scale: 0.1